<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="#" onclick="window.location.href='mypage.html'"><i class="fa-solid fa-house"></i> &nbsp;마이페이지</a>
            <a href="#" onclick="window.location.href='login.html'"> <i class="fa-solid fa-arrow-right-to-bracket"></i> &nbsp; 로그인</a>
        </div>
    </header>
    <nav>
        <h1 onclick="window.location.href='main.html'">학생통합상담센터</h1>

    </nav>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="input-container">
                <label for="username">아이디</label>
                <input type="text" id="username">
            </div>
            <div class="input-container">
                <label for="password">비밀번호</label>
                <input type="password" id="password">
            </div>
            <div class="autologin-container">
                <input type="checkbox" id="autologin">
                <label for="autologin">자동 로그인</label>
            </div>
            <div class="login-button-container">
                <button class="login-button">로그인</button>
            </div>
        </div>
        <div class="footer-container">
            <button class="sub-button" onclick="window.location.href='join.html'">회원가입</button>
            <button class="sub-button" onclick="window.location.href='findpw.html'">비밀번호 찾기</button>
        </div>
    </div>
    <footer>
        <p>
