<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 팝업</title>
    <link rel="stylesheet" href="css/join.css"> <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 아이콘 연결 -->
    
    <script>
        function showCompletionAlert() {
            alert("회원가입이 완료되었습니다.");  
        }
    </script>
</head>

<body>
    <div class="popup">
        <div class="input-container">
            <i class="fas fa-user"></i> <!-- 이름 아이콘 -->
            <input type="text" placeholder="이름">
        </div>
        
        <div class="input-container">
            <i class="fas fa-phone"></i> <!-- 전화번호 아이콘 -->
            <input type="text" placeholder="전화번호">
        </div>
        
        <div class="input-container">
            <i class="fas fa-envelope"></i> <!-- 이메일 아이콘 -->
            <input type="email" placeholder="이메일">
        </div>

        <div class="input-container" style="margin-bottom: 10px;"> 
            <i class="fas fa-id-card"></i> <!-- 아이디 아이콘 -->
            <input type="text" placeholder="아이디">
        </div>
        
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- 비밀번호 아이콘 -->
            <input type="password" placeholder="비밀번호">
        </div>
        
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- 비밀번호 확인 아이콘 -->
            <input type="password" placeholder="비밀번호 확인">
        </div>
        
        <button class="signup-button" onclick="showCompletionAlert()">회원가입</button>
    </div>
</body>
</html>
