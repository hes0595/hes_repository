<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 메인 홈페이지</title>
    <link rel="stylesheet" href="css/mypage_st3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div>
                <a href="#" onclick="window.location.href='mypage.html'"><i class="fa-solid fa-house"></i> &nbsp;마이페이지</a>
                <a href="#" onclick="window.location.href='login.html'"> <i class="fa-solid fa-arrow-right-to-bracket"></i> &nbsp; 로그인</a>
            </div>
        </header>
        <nav>
            <h1 onclick="window.location.href='main.html'">학생통합상담센터</h1>
            <a href="#" onclick="window.location.href='center.html'">센터 소개</a>
            <a href="#" onclick="window.location.href='advice-person.html'">개인 상담</a>
            <a href="#" onclick="window.location.href='program-peer.html'">프로그램</a>
            <a href="#" onclick="window.location.href='community-notice.html'">커뮤니티</a>
        </nav>
        <div class="container-banner">
            <img src="https://via.placeholder.com/1920x200" alt="1920x200 Placeholder 이미지">
        </div>
        <div class="main-container">
            <div class="main-header">
                <h2>마이페이지</h2>
                <!-- 사이드바 버튼 -->
                <div class="sidebar">
                    <button class="sidebar-button" onclick="location.href='mypage.html'">개인정보 수정</button>
                    <button class="sidebar-button" onclick="location.href='mypage_st2.html'">상담신청 현황</button>
                    <button class="sidebar-button" onclick="location.href='mypage_st3.html'">프로그램 현황</button>
                </div> 
            </div>
        </div>
        
        <div class="container">
            <div class="title-container">
            <div class="main-content">
                <table>
                    <tr>
                        <th>번호</th>
                        <th>접수 기간</th>
                        <th>프로그램 정보</th>
                        <th>참여정원</th>
                        <th>만족도조사</th>
                        <th>진행상태</th>
                        <th>내용확인</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2020-02-01</td>
                        <td>개인상담</td>
                        <td>이름</td>
                        <td><i  onclick="openModal()" class="fa-regular fa-clipboard"></i></td>
                        <td>수락</td>
                        <td><i class="fa-solid fa-magnifying-glass"></i></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2020-03-15</td>
                        <td>그룹상담</td>
                        <td>김철수</td>
                        <td><i class="fa-regular fa-clipboard"></i></td>
                        <td>진행중</td>
                        <td><i class="fa-solid fa-magnifying-glass"></i></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2020-04-20</td>
                        <td>전화상담</td>
                        <td>이영희</td>
                        <td><i class="fa-regular fa-clipboard"></i></td>
                        <td>완료</td>
                        <td><i class="fa-solid fa-magnifying-glass"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content"> 
           <h3>프로그램을 평가 해주세요!</h3>
           <div class="header">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
                <p id="rating-result">0/5</p>
                <a> 본 프로그램에서 개선해야할 사항이나 추가해야할 내용, 좋았던 점등을 자유롭게 적어주세요.</a>
                    <textarea class="text" rows="5" style="width: 100%; resize: vertical; overflow-y: auto;"></textarea>
                <button onclick="">등록하기</button><button onclick="">취소</button>
            </div>
        </div>
    </div>



    <footer>
        <p>
            <a href="#">개인정보처리방침</a> | ⓒ 2024 회사명. All rights reserved.
        </p>
    </footer>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block"; // 모달 열기
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // 모달 닫기
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        const ratingInputs = document.querySelectorAll('.rating input');
        const ratingResult = document.getElementById('rating-result');

        ratingInputs.forEach(input => {
            input.addEventListener('change', () => {
                ratingResult.textContent = `${input.value}/5`;
            });
        });
        
    </script>
</body>
</html>
