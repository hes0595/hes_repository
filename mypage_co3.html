<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 메인 홈페이지</title>
    <link rel="stylesheet" href="css/mypage_co3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div>
                <a href="#" onclick="window.location.href='mypage.html'"><i class="fa-solid fa-house"></i> &nbsp;마이페이지</a>
                <a href="#" onclick="window.location.href='login.html'"> <i class="fa-solid fa-arrow-right-to-bracket"></i> &nbsp; 로그인</a>
            </div>
        </header>
        <nav>
            <h1 onclick="window.location.href='main.html'">학생통합상담센터</h1>
            <a href="#" onclick="window.location.href='center.html'">센터 소개</a>
            <a href="#" onclick="window.location.href='advice-person.html'">개인 상담</a>
            <a href="#" onclick="window.location.href='program-peer.html'">프로그램</a>
            <a href="#" onclick="window.location.href='community-notice.html'">커뮤니티</a>
        </nav>
        <div class="container-banner">
            <img src="https://via.placeholder.com/1920x200" alt="1920x200 Placeholder 이미지">
        </div>
        <div class="main-container">
            <div class="main-header">
                <h2>마이페이지</h2>
                <!-- 사이드바 버튼 -->
                <div class="sidebar">
                    <button class="sidebar-button" onclick="location.href='mypage.html'">개인정보 수정</button>
                    <button class="sidebar-button" onclick="location.href='mypage_co2.html'">프로그램 관리</button>
                    <button class="sidebar-button" onclick="location.href='mypage_co3.html'">상담 관리</button>
                    <button class="sidebar-button" onclick="location.href='mypage_co4.html'">한눈에 보기</button>
                </div> 
            </div>
        </div>
        
        <div class="container">
            <div class="title-container">
            <div class="main-content">

                <table>
                    <tr>
                        <th>번호</th>
                        <th>상담(예약) 일시</th>
                        <th>상담구분</th>
                        <th>상담신청자</th>
                        <th>신청일</th>
                        <th>예약 상태</th>
                        <th>회차</th>
                        <th>상담 기록</th>
                        <th>상담 결과</th>
                        <th>사전 질문</th>
                    </tr>
                    <tr class="toggle-cell" id="toggleCell1">
                        <td>1</td>
                        <td>level-up 집단상담정보</td>
                        <td>2024.08.12</td>
                        <td>15/100</td>
                        <td><i class="fa-solid fa-arrow-up-right-from-square"></td>
                        <td><i class="fa-solid fa-user-clock"></i></td>
                        <td><i class="fa-solid fa-magnifying-glass"></td>
                    </tr>
                    <tr id="contentRow1" class="toggle-content">
                        <td colspan="10">여기에 1-1에 대한 추가 정보가 들어갑니다.</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>level-up 집단상담정보</td>
                        <td>2024.08.12</td>
                        <td>15/100</td>
                        <td><i class="fa-solid fa-arrow-up-right-from-square"></td>
                        <td><i class="fa-solid fa-user-clock"></i></td>
                        <td><i class="fa-solid fa-magnifying-glass"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>level-up 집단상담정보</td>
                        <td>2024.08.12</td>
                        <td>15/100</td>
                        <td><i class="fa-solid fa-arrow-up-right-from-square"></td>
                        <td><i class="fa-solid fa-user-clock"></i></td>
                        <td><i class="fa-solid fa-magnifying-glass"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleCell1 = document.getElementById('toggleCell1');
            const contentRow1 = document.getElementById('contentRow1');

            toggleCell1.addEventListener('click', function() {
                if (contentRow1.style.display === 'none' || contentRow1.style.display === '') {
                    contentRow1.style.display = 'table-row';
                } else {
                    contentRow1.style.display = 'none';
                }
            });
        });
    </script>

    <footer>
        <p>
            <a href="#">개인정보처리방침</a> | ⓒ 2024 회사명. All rights reserved.
        </p>
    </footer>
</body>
</html>
